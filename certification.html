<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
      <div class="container">
        <form id="survey-form" action="https://survey-form.freecodecamp.rocks/">
          <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name" required /></label>
          <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your Email" required></label>
          <label id="number-label" for="number">Age (optional)<input id="number" type="number" placeholder="Enter your Age" min="12" max="99"></label>
          <label id="dropdown-label" for="dropdown">What option best describes your current role?
            <select id="dropdown">
              <option value="1">(select one)</option>
              <option value="2">Student</option>
              <option value="3">Full Time Job</option>
              <option value="4">Full Time Learner</option>
              <option value="5">Prefer not to say</option>
              <option value="6">Other</option>
              </select>
          </label>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely"><input id="definitely" type="radio" name="recommend" class="inline" value="1">Definitely</label>
          <label for="maybe"><input id="maybe" type="radio" name="recommend" class="inline" value="2">Maybe</label>
          <label for="not-sure"><input id="not-sure" type="radio" name="recommend" class="inline" value="3">Not sure</label>
        <p>What would you like to see improved?</p>
          <label for="front-end"><input id="front-end" type="checkbox" class="inline" name="improve" value="1">Front-end Projects</label>
          <label for="back-end"><input id="back-end" type="checkbox" class="inline" name="improve" value="2">Back-end Projects</label>
          <label for="data"><input id="data" type="checkbox" class="inline" name="improve" value="3">Data Visualization</label>
          <label for="challenges"><input id="challenges" type="checkbox" class="inline" name="improve" value="4">Challenges</label>
        <p>Any comments or suggestions?</p>
          <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        <input id="submit" type="submit" value="Submit">
      </form>
    </div>
</body>
</html>
